<!-- 14-nav-arrows.html + fullpage -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../dist/css/swiper.min.css">


    <!-- fullpage -->
    <link rel="stylesheet" type="text/css" href="fullpage/jquery.fullPage.css" />


    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }


    /* show swiper arrows - only on first section of fullpage slider */
    .swiper-button-prev, .swiper-button-next {
        display: none;
    }
    body.fp-viewing-0 .swiper-button-prev, 
    body.fp-viewing-0 .swiper-button-next,    
    body.fp-viewing-firstPage .swiper-button-prev, 
    body.fp-viewing-firstPage .swiper-button-next {
        display: block;
    }
    .slide {
        background: #ccc;
    }

    a.fullpage-back {
        position: absolute;
        z-index: 999;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Message</div>
            <div class="swiper-slide">
                <!-- fullpage -->
                <div id="fullpage" class="fullpage">
                    <div class="section">
                        <h1>Wildlife</h1>
                        <a href="#secondPage">Read More</a>
                    </div>
                    <div class="section">
                        <a href="#firstPage" class="fullpage-back">Back</a>
                        <div class="slide">Wildlife Story 1 </div>
                        <div class="slide">Wildlife Story 2 </div>
                        <div class="slide">Wildlife Story 3 </div>
                        <div class="slide">Wildlife Story 4 </div>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">

                <div id="fullpage" class="fullpage">
                    <div class="section">
                        <h1>Forest</h1>
                        <a href="#secondPage">Read More</a>
                    </div>
                    <div class="section">
                        <a href="#firstPage" class="fullpage-back">Back</a>
                        <div class="slide">Forest 1 </div>
                        <div class="slide">Forest 2 </div>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../dist/js/swiper.min.js"></script>


    <!-- fullpage -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "linear", "swing" or "easeInOutCubic". -->
    <script src="fullpage/vendors/jquery.easings.min.js"></script>

    <!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
    <script type="text/javascript" src="fullpage/vendors/scrolloverflow.min.js"></script>

    <!-- <script type="text/javascript" src="fullpage/jquery.fullPage.js"></script> -->
    <script type="text/javascript" src="fullpage/jquery.fullpage.extensions.min.js"></script>




    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        /*pagination: '.swiper-pagination',
        paginationClickable: true,*/
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30,
        // mousewheelControl: true //problem in fullpage
    });


    // Initialize fullpage
    $(document).ready(function() {
        $('.fullpage').fullpage({

            // Navigation
            anchors: [
                'firstPage', 
                'secondPage', 
                ],
            slidesNavigation: false, //control nav

            //Scrolling
            loopHorizontal: false,
            scrollHorizontally: true, //mouse wheel
            continuousVertical: false,
            continuousHorizontal: false,
            dragAndMove: false,
            touchSensitivity: 15,

            // Accessibility
            keyboardScrolling: false, //affects even though fullpage js is not visible
            //just to go down in fullpage js
            recordHistory: false,

            //Design
            controlArrows: true,
            verticalCentered: true,
            /*paddingTop: '3em',
            paddingBottom: '10px',
            fixedElements: '#header, .footer',
            responsiveWidth: 0,
            responsiveHeight: 0,
            responsiveSlides: false,
            parallax: false,
            parallaxOptions: {type: 'reveal', percentage: 62, property: 'translate'},*/

        });
        //disable mouse scrolling
        $.fn.fullpage.setMouseWheelScrolling(false);
        $.fn.fullpage.setAllowScrolling(false);
    });
    </script>
</body>
</html>
